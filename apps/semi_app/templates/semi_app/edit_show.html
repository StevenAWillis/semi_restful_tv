<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit SRTV Shows</title>
</head>

<body>

    <body>
        <div class="vh-100 d-flex align-items-center">
            <div class="mx-auto">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <div class="header">
                    <h2>Edit Show {{show.id}}</h2>
                    <a href="/shows" class="goback">Go Back</a>
                </div>
                <form action="/shows/{{show.id}}/update" method= "post">
                    {%csrf_token%}
                    <div class="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" value="{{show.title}}" name="title">
                        </div>
                        <div class="form-group">
                            <label for="Network">Network</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                value="{{show.network}}" name="network">
                            <label for="Date">Release Date</label>
                            <input type="date" class="form-control d-inline-block" value="{{show.release_date}}"  name ="date">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea class="form-control" rows="5" value="{{show.description}}"name="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">UPDATE</button>
                        </div>

                </form>
            </div>
        </div>
        </div>

    </body>

</html>
